
<div class="header">
  <h1><a  href="/home" style="text-decoration:none; color: black;">Welcome to Your Test Kitchen</a></h1>
  <p>An innovative solution to document your cooking adventures.</p>
</div>

<div class="topnav">
  <a *ngIf="loggedIn" href="all-recipes">See all recipes</a>
  <a *ngIf="loggedIn" href="create-recipe">Create a new recipe</a>
   <a *ngIf="loggedIn" (click)="logout()"  style="float:right">Logout</a>
  <a *ngIf="!loggedIn" onclick="document.getElementById('id01').style.display='block'"  style="float:right">Login</a>
  <a *ngIf="!loggedIn" onclick="document.getElementById('id02').style.display='block'"  style="float:right">Register</a>
</div>
<div id="id01" class="modal">
  
  <form class="modal-content animate" #userlogin = "ngForm" (ngSubmit) = "login(userlogin.value)" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required ngModel>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required ngModel>
        
      <button type="submit" >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>


<div id="id02" class="modal">
  
   <form  class="modal-content animate" #userRegister = "ngForm" (ngSubmit) = "register(userRegister.value)">
     <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required ngModel>
    
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required ngModel>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="passwordrepeat" required ngModel>
    <hr>

    <button type="submit" class="registerbtn" >Register</button>
  </div>
  

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>




<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


var modal2 = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
</script>

</div>
